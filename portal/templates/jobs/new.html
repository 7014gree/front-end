{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New {{ type }} Task{% endblock %}</h1>
{% endblock %}

{% block content %}


  <form method="post">
    <label for="period">Select the accounting period:</label>
    <select id="period" name="period">
    {% for open_period in open_periods %}
    <option value="{{ open_period['accounting_period'] }}">{{ open_period['accounting_period'] }}</option>
    {% endfor %}
    </select>

    <label for="name">Select the task:</label><br>
    <select id="name" name="name">
    {% for task in job_names %}
    <option value="{{ task['name'] }}">{{ task['name'] }}</option>
    {% endfor %}


    <input type="submit" value="Submit">
  </form>

{% endblock %}
